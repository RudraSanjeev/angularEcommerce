<div class="headerContainer">
  <div class="logo">
    <img src="../../assets/header/logo.png" alt="imgErr" />
  </div>
  <div class="search">
    <input type="text" placeholder="Search Here" />
    <button>Search</button>
  </div>
  <div class="navLinks">
    <ul>
      <li (click)="showDropDown()" [routerLink]="username ? '/' : '/login'">
        {{ username || "Login" }}
      </li>
      <li>Products</li>
      <li>
        Cart @if (cartCounter> 0) {

        <span class="cartCounter">{{ cartCounter }}</span>
        }
      </li>
      <li>Orders</li>
    </ul>
    @if (DropDown) {

    <div class="headerDropDown">
      <span>Accounts</span>
      <span>Wishlists</span>
      <span>Orders</span>
      <span>
        <button (click)="logout()">Logout</button>
      </span>
    </div>
    }
  </div>
</div>
