<div class="headerContainer">
  <div class="logo" [routerLink]="'/'">
    <img src="../../assets/header/logo.png" alt="imgErr" />
  </div>
  <div class="search">
    <input type="text" placeholder="Search Here" />
    <button>Search</button>
  </div>
  <div class="navLinks">
    <ul>
      <li (click)="showDropDown()" [routerLink]="!username && '/login'">
        {{ username || "Login" }}
      </li>
      <li routerLink="/address" (click)="hideDropDown()">Address</li>
      <li routerLink="/carts" (click)="hideDropDown()">
        Cart @if (cartCounter> 0) {

        <span class="cartCounter">{{ cartCounter }}</span>
        }
      </li>
      <li routerLink="/orders" (click)="hideDropDown()">Orders</li>
    </ul>
    @if (DropDown) {

    <div class="headerDropDown">
      <span (click)="hideDropDown()" routerLink="/address">Address</span>
      <span (click)="hideDropDown()">Wishlists</span>
      <span routerLink="/orders" (click)="hideDropDown()">Orders</span>
      <span (click)="hideDropDown()">
        <button (click)="logout()">Logout</button>
      </span>
    </div>
    }
  </div>
</div>
